<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Flexmonster Test</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/pickout/dist/pickout.min.css">
</head>
<body>


    <div id="pivotContainer">The component will appear here</div>
    
    <!-- Flexmonster -->
    <script src="node_modules/flexmonster/flexmonster.js"></script>

    <script>

        var pivot = new Flexmonster({
            container: "pivotContainer",
            componentFolder: "node_modules/flexmonster/",
            toolbar: true,
            licenseKey: 'Z7YB-XD3I5A-1K692Y-491E10',

            //Report definition

            report: {
			
                //Data source
                dataSource: {
                    type: "csv",
                    filename: "data-edit.csv",
                    
                    mapping: {
                        "Un lavoro sicuro": {
                            caption: "LAVSIC",
                            dimensionUniqueName: "Obiettivi"
                        },
                        "Stare con amici": {
                            caption: "STARE",
                            dimensionUniqueName: "Obiettivi"
                        }
                    },
                    slice: {
                        rows: [
                            {uniqueName: "Un lavoro sicuro"}
                        ],
                        columns: [
                            {uniqueName: "[Measures]"}
                        ],
                        measures: [
                            {uniqueName: "UUID Nextplora", aggregation: "count"}
                        ]
                    },

                    options: {
                        grid: {
                            type: 'classic'
                        }
                    }

                }
            }
        });

    </script>

</body>
</html>
